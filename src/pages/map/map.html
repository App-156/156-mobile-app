<ion-content>

    <ion-header>
        <ion-toolbar color="primary">
            <ion-searchbar 
                [(ngModel)]="autocomplete.input"
                (ionInput)="updateSearchResults()"
                placeholder="Onde?">
            </ion-searchbar>
        </ion-toolbar>
    </ion-header>
    
    <ion-list [hidden]="autocompleteItems.length == 0">
        <ion-item *ngFor="let item of autocompleteItems" tappable (click)="selectSearchResult(item)">
            {{ item.description }}
        </ion-item>
    </ion-list>

    <div #map id="map"></div>
    <div>{{ message }}</div>

    <ion-footer>
        <button class="geolocation-btn" ion-button full (click)="tryGeolocation()">Marcar onde estou</button>
    </ion-footer>

</ion-content>
