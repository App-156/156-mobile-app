<ion-header>

  <ion-navbar color="secondary">
    <ion-title>{{ 'NEW_SERVICE_REQUEST_TITLE' | translate }}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          {{ 'CANCEL_BUTTON' | translate }}
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <!--<ion-buttons end>
      <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
        <span color="primary" showWhen="ios">
          {{ 'DONE_BUTTON' | translate }}
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>-->
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item-divider>
      <h2 ion-text color="secondary">{{item.name}}</h2>
      <p ion-text>{{item.about}}</p>
  </ion-item-divider>
  <form *ngIf="form" [formGroup]="form" (ngSubmit)="createItem()">
    <input type="file" #fileInput style="visibility: hidden; height: 0px" name="files[]" (change)="processWebImage($event)" />
    <div class="profile-image-wrapper" (click)="getPicture()">
      <div class="profile-image-placeholder" *ngIf="!this.form.controls.profilePic.value">
        <ion-icon name="add" color="secondary"></ion-icon>
        <div>
          {{ 'ITEM_CREATE_CHOOSE_IMAGE' | translate }}
        </div>
      </div>
      <div class="profile-image" [style.backgroundImage]="getProfileImageStyle()" *ngIf="this.form.controls.profilePic.value"></div>
    </div>
    <ion-list>
      <ion-item>
        <ion-label floating>{{ 'SERVICE_REQUEST_DESCRIPTION' | translate }}</ion-label>
        <ion-textarea formControlName="description" rows="4" name="description" floating required></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label floating>Endere√ßo</ion-label>
        <ion-input formControlName="address" required></ion-input>
      </ion-item>
    </ion-list>
    
  <ion-row>
    <ion-col align-self-center>
    <button ion-button [round]=true [disabled]="!isReadyToSave" item-right (ngSubmit)="createItem()">
          {{'SERVICE_REQUEST_SEND' | translate }}
      </button>
    </ion-col>  
  </ion-row>
    </form>
</ion-content>
