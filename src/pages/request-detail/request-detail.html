<ion-header>

  <ion-navbar>
    <ion-title>{{ item.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="item-profile" text-center #profilePic [style.background-image]="'url(' + item.image + ')'">
  </div>

  <div class="item-detail" padding>
    <h2>{{item.cityhallservice.name}}</h2>
    <p>{{item.description}}</p>
    <p>Data de abertura: {{item.date}}</p>
    <p>{{item.status}}</p>
    <p>{{item.address}}</p>    
  </div>
</ion-content>
